<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <a class="logo" href="#">
            <img src="assets/img/myprofile.png">
        </a>
        <div class="name">
            <p>Jovith Buaga</p>
        </div>
        <div class="position">
            <p>Full-Stack Web Developer</p>
        </div>
        <div class="line"></div>
        <div class="country">
            <img src="assets/img/location.png">
            <span>Pangasinan, Philippines</span>
        </div>
        <div class="social-links">
            <a href="#">
                <img src="assets/img/social/facebook.png">
            </a>
            <a href="#">
                <img src="assets/img/social/twitter.png">
            </a>
            <a href="#">
                <img src="assets/img/social/instagram.png">
            </a>
            <a href="#">
                <img src="assets/img/social/youtube.png">
            </a>
            <a href="#">
                <img src="assets/img/social/github.png">
            </a>
        </div>
        <div class="action">
            <a class="btn" href="#">
                <span>Message</span>
            </a>
        </div>
    </div>
</body>
</html>
